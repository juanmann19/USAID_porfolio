    <div id="Data">

        <fieldset>
            <legend>Seleccione la bandera a utilizar: </legend>
            <label for="">Seleccionar bandera: </label>
            <select name="Pais" id="pais" onchange="mostrar()">
                <option value="0" selected>Seleccione</option>
                <option value="1">Guatemala</option>
                <option value="2">India</option>
                <option value="3">Paises Bajos</option>
                <option value="4">Suecia</option>
                <option value="5">Suiza</option>
            </select>

    <div id="Ejercicios">

        <article id="ejercicio1" class="banderas">
            <h2>Ejercicio 1: Guatemala</h2>
            <div class="contenedor">
                <div class="parte1"></div>
                <div class="parte3"></div>
                <div class="parte2"><img src="img/guatemala.png" alt="Escudo Guatemala"></div>
            </div>
        </article>
        
        <article id="ejercicio2" class="banderas">
            <h2>Ejercicio 2: Níger, India</h2>
            <div class="contenedor">
                <div class="parte1"></div>
                <div class="parte2"></div>
                <div class="parte3"></div>
                <div class="parte4"></div>

                <div class="parte6"><img src="img/india.png" alt="Emblema India"></div>
                <div class="parte7"></div>
            </div>
        </article>

    <article id="ejercicio3" class="banderas">
        <h2>Ejercicio 3: Paises Bajos, Francia</h2>
        <div class="contenedor">
            <div id="bajos">
                <div class="parte1"></div>
                <div class="parte2"></div>
                <div class="parte3"></div>
            </div>
            <div class="francia">
                <div class="parte4"></div>
                <div class="parte5"></div>
                <div class="parte6"></div>
            </div>
            <div class="parte7"></div>
            
        </div>
    </article>
    <article id="ejercicio4" class="banderas">
        <h2>Ejercicio 4: Suecia</h2>
        <div class="contenedor">

                <div class="parte1"></div>
                <div class="parte2"></div>
                <div class="parte3"></div>
            </div>
            <div class="parte4"></div>
            <div id="inferior">
                <div class="parte5"></div>
                <div class="parte6"></div>
                <div class="parte7"></div>
            </div>
        </div>
    </article>

        <div class="contenedor">
            <div class="parte1"></div>
            <div class="parte2"></div>
            <div class="parte3"></div>
